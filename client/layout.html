<template name = "layout">

 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Main Page for GraffitiWall</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
   {{> topNav }} 

    <main>
      {{>Template.dynamic template = mainContent}}
    </main>  
  </body>
</template>


<template name = "topNav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GraffitiWall</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           
            <li> <a href="{{pathFor 'about'}}"> About</a> </li>
            <li><a href="{{pathFor 'contact'}}"> Contact</a> </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
</template>


<template name = "main">
  <div class="container spacing">
    <div class="starter-template">
      <h1>GraffitiWall</h1>
      <p class="lead">The collaborative drawing app.</p>


    </div>
  </div><!-- /.container -->
</template>


<template name = "about">
  <div class="container spacing">
    <div class="starter-template">
      <h1>GraffitiWall</h1>
      <p class="lead">This is who we are.</p>

      
    </div>
  </div><!-- /.container -->
</template>


<template name = "contact">
  <div class="container spacing">
    <div class="starter-template">
      <h1>GraffitiWall</h1>
      <p class="lead">Contact us.</p>

      
    </div>
  </div><!-- /.container -->
